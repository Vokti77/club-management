{% extends 'base.html' %}
{%load static%}
{% block content %}  
<div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url('images/bg_1.jpg')">
    <div class="container">
      <div class="row align-items-end justify-content-center text-center">
        <div class="col-lg-7">
          <h2 class="mb-0">Sign Up</h2>
        </div>
      </div>
    </div>
</div> 

<div class="custom-breadcrumns border-bottom">
  <div class="container">
    <a href="{% url 'index' %}">Home</a>
    <span class="mx-3 icon-keyboard_arrow_right"></span>
    <span class="current">Register</span>
  </div>
</div>
<form method="post" action="">
    {% csrf_token %}
    
    <div class="site-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="username">Username</label>
                            <input name="username" type="text" id="username" class="form-control form-control-lg">
                        </div>
                        <div class="col-md-12 form-group">
                            <label for="email">Email</label>
                            <input name="email" type="email" id="email" class="form-control form-control-lg">
                        </div>
                        <div class="col-md-12 form-group">
                            <label for="pword">Password</label>
                            <input name="password1" type="password" id="pword" class="form-control form-control-lg">
                        </div>
                        <div class="col-md-12 form-group">
                            <label for="pword2">Re-type Password</label>
                            <input name="password2" type="password" id="pword2" class="form-control form-control-lg">
                        </div>
                    </div>
                    {% if form.errors %}
                        {% for field in form %}
                            {% for error in field.errors %} 
                                 <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
                                     <p>{{ error|escape }}</p>
                                </div>
                            {% endfor %}
                        {% endfor %}
                    {% endif %}
                    <div class="row">
                        <div class="col-12">
                            <input type="submit" value="Register" class="btn btn-primary btn-lg px-5">
                        </div>
                    </div>
                    <small style="color: rgb(17, 19, 18);">Already a member? <a href="{% url 'login' %}" class="text-green">Login Here!</a></small>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
