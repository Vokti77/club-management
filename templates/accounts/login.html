{% extends 'base.html' %}
{%load static%}
{% block content %}  
<div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url('images/bg_1.jpg')">
    <div class="container">
      <div class="row align-items-end justify-content-center text-center">
        <div class="col-lg-7">
          <h2 class="mb-0">Login</h2>
        </div>
      </div>
    </div>
  </div> 
    
<div class="custom-breadcrumns border-bottom">
  <div class="container">
    <a href="{% url 'index' %}">Home</a>
    <span class="mx-3 icon-keyboard_arrow_right"></span>
    <span class="current">Login</span>
  </div>
</div>

<form action="" method="post">
  {% csrf_token %}
  <div class="site-section">
    <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-5">
              <div class="row">
                  <div class="col-md-12 form-group">
                      <label for="username">Username</label>
                      <input name="username" type="text" id="username" class="form-control form-control-lg">
                  </div>
                  <div class="col-md-12 form-group">
                      <label for="pword">Password</label>
                      <input name="password" type="password" id="pword" class="form-control form-control-lg">
                  </div>
              </div>
              <div class="row">
                  <div class="col-12">
                      <input type="submit" value="Log In" class="btn btn-primary btn-lg px-5">
                  </div>
              </div>
              <small style="color: #0c0b0b;">Don't have any account? <a href="{% url 'signup' %}" class="text-green">Signup Here!</a></small>
          </div>
      </div>
  </div>
</form>
{% endblock %}
