{% extends 'base.html' %}

{% block title %} ChatBoot | {% endblock %}

{% block content %}
<div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url('/static/images/bg_1.jpg')">
    <div class="container">
      <div class="row align-items-end">
        <div class="col-lg-7">
          <h2 class="mb-0">ChatBoot</h2>
        </div>
      </div>
    </div>
</div> 
<div class="custom-breadcrumns border-bottom">
  <div class="container">
    <a href="{% url 'index' %}">Home</a>
    <span class="mx-3 icon-keyboard_arrow_right"></span>
    <span class="current">Rooms</span>
  </div>
</div>
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white"></h1>
</div>
<div class="site-section">
    <div class="container">
          <div class="row">
              <div class="col-6">
                <div class="w-full flex flex-wrap items-center">
                    {% for room in rooms %}
                        <div class="w-full lg:w-1/4 px-3 py-3">
                            <div class="p-4 bg-white shadow rounded-xl text-center">
                                <h2 class="mb-5 text-2xl font-semibold">{{ room.name }}</h2>

                                <a href="{% url 'room' room.slug %}" class="px-5">Join</a>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
      </div>
    </div>    
{% endblock %}
