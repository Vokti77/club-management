{% extends 'base.html' %}
{% load static %}

{% block content %}   

<div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url('/static/images/bg_1.jpg')">
  <div class="container">
    <div class="row align-items-end">
      <div class="col-lg-7">
        <h2 class="mb-0">Question & Solves</h2>
      </div>
    </div>
  </div>
</div> 
<div class="custom-breadcrumns border-bottom">
  <div class="container">
    <a href="{% url 'index' %}">Home</a>
    <span class="mx-3 icon-keyboard_arrow_right"></span>
    <span class="current">Question & Solves</span>
  </div>
</div>
<br>
<a href="{% url 'upload_question_paper'%}" class="btn btn-primary">Add Questions </a>
<br>
<br>
<table class="table table-dark table-hover">
  <thead>
    <tr>
      <th scope="col">Questions</th>
      <th scope="col">Solutions</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td scope="col">
        
              {% for q in questions%}
              <h4>{{ q.title }}<a href="{% url 'download_question_paper' q.id %}" class="mdi mdi-file-pdf-box"></a></h4>
              <a href="{% url 'upload_solution' q.id %}" class="mdi mdi-file-pdf-box">Add Solve </a>
              {% endfor %}
        
      </td>
      <td scope="col">
      
            {% for s in solutions %}
            <a href="{% url 'download_solution' s.id %}" class="btn btn-primary">Download</a>
            {% endfor %}
      
      </td>
    </tr>
  </tbody>
</table>



{% endblock %}
