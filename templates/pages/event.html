{% extends 'base.html' %}
{% block title %}
    Events
{% endblock %}
{% block content %}
<div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url('/static/images/bg_1.jpg')">
    <div class="container">
      <div class="row align-items-end">
        <div class="col-lg-7">
          <h2 class="mb-0">Events</h2>
        </div>
      </div>
    </div>
</div> 
<div class="custom-breadcrumns border-bottom">
  <div class="container">
    <a href="{% url 'index' %}">Home</a>
    <span class="mx-3 icon-keyboard_arrow_right"></span>
    <span class="current">Events</span>
  </div>
</div>
<div class="site-section">
  <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="owl-slide-3 owl-carousel">
                  {% for event in events %}
                    <div class="course-1-item">
                      <figure class="thumnail">
                        <a href="#"><img src="{{event.cover.url}}" alt="Image" class="img-fluid"></a>
                        <div class="category"></div>  
                      </figure>
                      <div class="course-1-content pb-4">
                        <h2>{{event.title}}</h2>
                        <div class="rating text-center mb-3">
                          <span class="icon-star2 text-warning"></span>
                          <span class="icon-star2 text-warning"></span>
                          <span class="icon-star2 text-warning"></span>
                          <span class="icon-star2 text-warning"></span>
                          <span class="icon-star2 text-warning"></span>
                        </div>
                        <p class="desc mb-4">{{event.detail}}</p>
                        {% if user.is_authenticated %}
                        <p><a href="{% url 'donate' event.pk %}" class="btn btn-primary rounded-0 px-4">Donate</a></p>
                          {% else%}
                        <p><a href="{% url 'signup' %}" class="btn btn-primary rounded-0 px-4">Donate</a></p>
                        {% endif %}
                      </div>
                    </div>
              {% endfor %}
        </div>
    </div>
  </div>
</div>     
{% endblock %}
