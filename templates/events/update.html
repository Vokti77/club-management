{% extends 'dashboard/bs.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Update - {{ event.title }}
{% endblock %}
{% block content %}
    <form method="post" novalidate style="margin-top: 50px" enctype="multipart/form-data" >
        {% csrf_token %}
       {{ form | crispy }}
          <br><br>
        <input class="btn btn-outline-dark btn-block" type="submit" value="Update">
    </form>

{% endblock %}
